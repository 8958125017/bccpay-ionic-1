<ion-view view-title="Bid BCC">

  <ion-content class="relative-position">
    <div class="light-blue darken-4 white-text padding">
      <div class="row">
        <h4 class="col s12 white-text text-roboto">{{user.BCHbalance | number:5}} Ƀc</h4>
      </div>
      <div class="row">
        <span class="col s12 white-text text-roboto">{{user.BTCbalance | number:5}} Ƀ</span>
        <span class="pull-right text-roboto">1 Ƀc={{currentPriceOfBTCtemp.ask +.002  | number:5}} Ƀ</span>
      </div>
    </div>
    <form>
        <div class="row no-margin ">
            <div class="col-25 valign-wrapper">
              <span class="valign-wrapper">Amount(BCC)</span>
            </div>
            <div class="col-75">                
                  <div class="row no-margin trade">
                    <input id="amount" type="number" step="0.00001" ng-model="bidCryptoAmount.bidAmountBCH" class=" font-40 text-right no-border no-margin valign-wrapper" placeholder="0.00000" decimal-places>
                    
                  </div>
                
            </div>
        </div><hr>
        <div class="row no-margin">
            <div class="col-25 valign-wrapper">
              <span class="valign-wrapper">Bid Rate</span>
            </div>
            <div class="col-75">
                
                  <div class="row no-margin trade">
                    <input id="amount" type="number" step="0.00001" ng-model="bidCryptoAmount.bidRate" ng-change="myFunc(bidCryptoAmount.bidAmountBCH * bidCryptoAmount.bidRate)" class="font-40 text-right no-border no-margin valign-wrapper" placeholder="0.00000" decimal-places>
                  </div>
                
            </div>
        </div><hr>
        <div class="row no-margin">
          <div class="col-25 valign-wrapper">
              <span class="valign-wrapper">Amount(BTC)</span>
            </div>
            <div class="col-75 ">
                  <div class="row no-margin trade">
                    <input id="amount" type="number" step="0.00001"  class=" font-40 text-right no-border no-margin valign-wrapper" placeholder="0.00000" decimal-places value="{{bidCryptoAmount.bidAmountBTC | number: 5}}" disabled>
                  </div>
                
            </div>
        </div><hr>
        <div class="row">
          <div class="input-field col s12 center">
            <button class="btn waves-effect waves-light light-blue darken-4 white-text" type="submit" name="action" ng-click="bidAmountAction(bidCryptoAmount)">Confirm Bid
                          <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
    </form>    
  </ion-content>
</ion-view>
